//Contains various helpers

//enable range finder
//dota_disable_range_finder 0
//disable zoom
dota_camera_disable_zoom "1"
//fps
fps_max 200

bind "F5" "dota_camera_set_lookatpos -2273 1800"        // Shows top rune while holding the key and centers on hero upon release
bind "F6" "dota_camera_set_lookatpos 3035 -2350"        // Shows bot rune while holding the key and centers on hero upon release