//Release-to-cast script for Dota 2

//Keybindings
bind 	"a"			"+sCast_A1"	// Ability 1
bind 	"z"			"+sCast_A2"	// Ability 2
bind 	"e"			"+sCast_A3"	// Ability 3
bind 	"d"			"+sCast_A4"	// Ability 4
bind 	"f"			"+sCast_A5"	// Ability 5
bind 	"r"			"+sCast_A6"	// Ultimate
bind 	"q"			"+sCast_I1"	// Item 1
bind 	"s"			"+sCast_I2"	// Item 2
bind 	"d"			"+sCast_I3"	// Item 3
bind 	"w"			"+sCast_I4"	// Item 4
bind 	"x"			"+sCast_I5"	// Item 5
bind 	"c"			"+sCast_I6"	// Item 6
//Keeping it standard for SC legacy, feel free to adapt
