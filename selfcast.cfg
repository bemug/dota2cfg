//Selfcast script for Dota 2

//NOTE: Don't forget to toggle ON double tap to selfcast

//Keybindings
bind 	"a"			"dota_ability_execute 0; dota_ability_execute 0"	// Ability 1
bind 	"z"			"dota_ability_execute 1; dota_ability_execute 1"	// Ability 2
bind 	"e"			"dota_ability_execute 2; dota_ability_execute 2"	// Ability 3
bind 	"d"			"dota_ability_execute 3; dota_ability_execute 3"	// Ability 4
bind 	"f"			"dota_ability_execute 4; dota_ability_execute 4"	// Ability 5
bind 	"r"			"dota_ability_execute 5; dota_ability_execute 5"	// Ultimate
bind 	"q"			"dota_item_execute 0; dota_item_execute 0"	// Item 1
bind 	"s"			"dota_item_execute 1; dota_item_execute 1"	// Item 2
bind 	"d"			"dota_item_execute 2; dota_item_execute 2"	// Item 3
bind 	"w"			"dota_item_execute 3; dota_item_execute 3"	// Item 4
bind 	"x"			"dota_item_execute 4; dota_item_execute 4"	// Item 5
bind 	"c"			"dota_item_execute 5; dota_item_execute 5"	// Item 6